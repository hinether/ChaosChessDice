<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado</title>
    <link rel="stylesheet" href="css/styles.css">
 <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body style="height: 90dvh; width: 90dvw;">
    <div>
        <div class="Col1">
            <!-- EVENTOS-->
            
            <p style="font-size: 25px; font-family: Arial; font-weight: bolder;" id="Event">Evento:</p>
            <div id="divCard" class="container gris">
                <img id="Eventoimg" src="img/0.png">
            </div>
        </div>
        <div class="Col1" style="display: grid;">
            <button style="font-weight: bolder; font-family: Arial; font-size: large;" id="Dadubi">Tirar Dado</button>
            <div style="grid-column: 2; grid-row: 1;">
                <p style="font-size: 25px; font-family: Arial; font-weight: bolder;">Fila:</p>
                <input style="font-size: 25px; font-family: Arial; font-weight: bolder;" value="" type="text" id="Fila">
            </div>
            <div style="grid-column: 2; grid-row: 2;">
                <p style="font-size: 25px; font-family: Arial; font-weight: bolder;">Columna:</p>
                <input style="font-size: 25px; font-family: Arial; font-weight: bolder;" value="" type="text" id="Columna">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
